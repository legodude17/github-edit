  <!doctype html>
  <html>
    <head>
  <link rel="stylesheet" href="https://cdn.rawgit.com/sourcelair/xterm.js/2.1.0/dist/xterm.css">
<script src="https://cdn.rawgit.com/sourcelair/xterm.js/2.1.0/dist/xterm.js"></script>
      <script src="https://cdn.rawgit.com/euank/snailescape.js/master/lib/parser.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
      	var term = new Terminal();
        term.open(document.getElementById('#terminal'));
  		var shellprompt = '$ ';
        var curline = '';

  		term.prompt = function () {
    		term.write('\r\n' + shellprompt);
  		};
        term.writeln('Welcome to xterm.js');
  		term.writeln('This is a local terminal emulation, without a real terminal in the back-end.');
  		term.writeln('Type some keys and commands to play around.');
  		term.writeln('');
  		term.prompt();

  		term.on('key', function (key, ev) {
    		var printable = (
    		  !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey
    		);

    		if (ev.keyCode == 13) {
  				term.writeln('');
              	var parser = new SnailEscape();
				var result = parser.parse(curline);
				if(result.error) {
  					term.write("\033[1;3;31cCould not parse input\033[0m: ", result.error);
				} else {
 					term.write("All done! You typed the below array (as json): ")
  					term.write(JSON.stringify(result.parts));
				}
    		 	term.prompt();
    		} else if (ev.keyCode == 8) {
    		  if (term.x > 2) {
                curline = curline.slice(0, -1);
    		    term.write('\b \b');
    		  }
    		} else if (printable) {
    		  term.write(key);
              curline += key;
    		}
  		});

  		term.on('paste', function (data, ev) {
  		  term.write(data);
  		});
      </script>
    </body>
  </html>
