  <!doctype html>
  <html>
    <head>
  <link rel="stylesheet" href="https://cdn.rawgit.com/sourcelair/xterm.js/2.1.0/dist/xterm.css">
<script src="https://cdn.rawgit.com/sourcelair/xterm.js/2.1.0/dist/xterm.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
      	var term = new Terminal();
        term.open(document.getElementById('#terminal'));
        term.write('Hello from \033[1;3;31mxterm.js\033[0m $ ')
        function nextLine() {
          term.cursorHidden=true;
          term.cursorDown([1]);
          term.cursorBackward([100]);
          term.cursorHidden=false;
          term.write('guest@\033[1;3;31m/\033[0m $ ');
        }
        term.on('keydown', function(e) {
          var prevent = false;
          switch (e.key) {
            case 'Enter':
              nextLine();
              prevent = true;
              break;
            case 'Backspace':
              term.deleteChar([1]);
              prevent = true;
              break;
          }
          if (prevent) {
            e.preventDefault();
            e.preventPropagation();
          }
        });
        term.on('key', function(e){term.write(e)});
      </script>
    </body>
  </html>
